<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="Ping" />
      </div>
    </header>
    <main class="h-wrapper">
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content-container">
            <div class="hero__text-content">
              <h1 class="headline">
                <span class="headline--light">We are launching</span>soon!
              </h1>
              <p class="body">Subscribe and get notified</p>
            </div>
            <form class="hero__form-container" data-form="">
              <div class="form__control">
                <input
                  type="email"
                  name="email"
                  placeholder="Your email address..."
                  class="form__control"
                  data-input=""
                />
                <span class="error-message">Please provide a valid email address</span>
              </div>
            </form>
          </div>
          <div class="hero__img-container">
            <img src="./images/illustration-dashboard.png" alt="dashboard illustration" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <a href="#"><img src="./images/facebook-f-brands.svg" alt="facebook" /></a>
        <a href="#"><img src="./images/twitter-brands.svg" alt="twitter" /></a>
        <a href="#"><img src="./images/instagram-brands.svg" alt="instagram" /></a>
      </div>
      <div class="footer__copyright">
        <h5 class="copyright-text">&copy; Copyright Ping. All rights reserved.</h5>
      </div>
    </footer>
  </body>
</html>
